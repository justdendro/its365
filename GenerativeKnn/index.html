<html>


    
    <head>
        <title>Generate chess pieces per type</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="./favicon.png" />
        <link
            rel="stylesheet"
            href="https://pyscript.net/latest/pyscript.css"
        />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link rel="stylesheet" href="./assets/css/examples.css" />
    </head>



    
    <body>

        
        <nav class="navbar" style="background-color: #000000">
            <div class="app-header">
                <a href="">
                    <img src="./logo.png" class="logo" />
                </a>
                <a class="title" href="" style="color: #f0ab3c">KNN Chess Generator</a>
            </div>
        </nav>

      
        <div>Type conditions here: </div>
   
<table>
        <tr>
            <td>Pawn</td>
            <td><input type="range" min="0" max="1" step="0.01" value="0" id="pawnInput" /></td>
            <td>Horse</td>
            <td><input type="range" min="0" max="1" step="0.01" value="0" id="horseInput" /></td>
            <td>Rook</td>
            <td><input type="range" min="0" max="1" step="0.01" value="0" id="rookInput" /></td>
            <td>Bishop</td>
            <td><input type="range" min="0" max="1" step="0.01" value="0" id="bishopInput" /></td>
            <td>Queen</td>
            <td><input type="range" min="0" max="1" step="0.01" value="0" id="queenInput" /></td>
            <td>King</td>
            <td><input type="range" min="0" max="1" step="0.01" value="0" id="kingInput" /></td>
        </tr>
</table>

       
         <button id="generateButton" class="py-button" py-click="generateChessPiece()">Generate</button>
                                       
       
        <div id="generatedPiece"></div>

        

        <section class="pyscript"> 
            <div id="mpl"></div>

                
                <py-config>
                    packages = [
                      "matplotlib",
                      "pandas",
                    ]
                    plugins = [
                      "https://pyscript.net/latest/plugins/python/py_tutor.py"
                    ]
                </py-config>


                

                <script type="py">
                import matplotlib.pyplot as plt
                import numpy as np

                    
                def generateChessPiece():
                    pawn = float(Element('pawnInput').element.value)
                    horse = float(Element('horseInput').element.value)
                    rook = float(Element('rookInput').element.value)
                    bishop = float(Element('bishopInput').element.value)
                    queen = float(Element('queenInput').element.value)
                    king = float(Element('kingInput').element.value)
                
                # Generate chess piece based on attribute values
                piece = generatePiece(pawn, horse, rook, bishop, queen, king)
                
                # Display generated piece
                plt.imshow(piece)
                plt.axis('off')
                plt.show()
                
                def generatePiece(pawn, horse, rook, bishop, queen, king):
                
                    piece = np.zeros((100, 100, 3))
                    return piece
   
                </script>
         
        </section>


        
    </body>
</html>
